# Enable DEBUG logging for Spring Security and Web
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# H2 Database configuration for persistent storage
spring.datasource.url=jdbc:h2:file:C:/Youtube2/Youtube2/src/main/resources/database14/db14;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
